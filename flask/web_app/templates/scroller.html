<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
        content="fondly.ai is the ultimate destination for images made by AI. Scroll through an endless stream of beautiful, all created by our advanced artificial intelligence technology. Whether you're looking for some inspiration or just a fun way to pass the time, Fondly.ai is sure to please.">
        <title>fondly.ai - An App that generates visual Content with AI</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
   
<body>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <p>Scroll or Double Click or Scroll for the next AI Generated Image!</p>
        </div>
      </div>
      
    <header>
        <nav>
            <ul>
                <li><a href="#home">fondly.ai</a></li>
                <li><a href="/prompt">create</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% if random_image %}
            <div class="image"
            style="background-image: url('{{ url_for('static', filename='images/' + random_image) }}');">
            <div class="topper"><p class="prompt">{{ image_prompt }}</p></div>
            
            <div class="like-hate--icons">
                <div id="likeHeart" class="like">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%">
                        <path fill="currentColor"
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </div>
            </div>
        </div>
        {% else %}
        <p>No valid images found.</p>
        {% endif %}
    </div>
</main>
</body>
<script src="{{ url_for('static', filename='js/scroller.js') }}"></script>
</html>
